<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDINET財務データビューア</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="position: fixed !important; top: 0 !important; left: 0 !important; width: 100% !important; z-index: 9999 !important;">
        <h1>EDINET財務データビューア</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="証券コードで検索...">
            <button id="search-button">検索</button>
        </div>
    </header>
    
    <main>
        <div id="loading">データを読み込んでいます...</div>
        <div id="table-container" style="display: none;">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>証券コード</th>
                        <th>会社名</th>
                        <th>決算期</th>
                        <th>事業内容</th>
                        <th>売上高<br>(百万円)</th>
                        <th>営業利益<br>(百万円)</th>
                        <th>減価償却費<br>(百万円)</th>
                        <th>時価総額<br>(百万円)</th>
                        <th>EV<br>(百万円)</th>
                        <th>株主資本<br>(百万円)</th>
                        <th>有利子負債<br>(百万円)</th>
                        <th>当期純利益<br>(百万円)</th>
                        <th>現金<br>(百万円)</th>
                    </tr>
                </thead>
                <tbody id="data-tbody">
                </tbody>
            </table>
        </div>
    </main>
    
    <button id="back-to-top" title="トップへ戻る">↑</button>
    
    <script src="script.js"></script>
</body>
</html>
